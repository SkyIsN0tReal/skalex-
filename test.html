<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pretend Chat</title>
  <style>
    :root {
      --bg: #151419;
      --input: #262626;
      --accent: #F56E0F; /* original #F56EOF is not a valid hex; using 0F */
      --text: #EDEDED;
      --muted: #9aa0a6;
      --radius: 14px;
      --side-padding: 16px;
      --bar-gap: 12px;
      --content-max: 860px;
      --input-gap: 4px;
      --input-padding-y: 9px;
      --input-padding-x: 9px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .messages {
      max-width: var(--content-max);
      width: 100%;
      margin: 0 auto;
      padding: 24px var(--side-padding) 120px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 70%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.35;
      background: #1b1a1f;
    }
    .msg.me { align-self: flex-end; background: #222127; }
    .msg .who { display: block; font-size: 12px; color: var(--muted); margin-bottom: 4px; }

    .input-bar {
      position: sticky;
      bottom: 0;
      background: transparent;
      padding-bottom: max(env(safe-area-inset-bottom), 8px);
    }

    .input-inner {
      max-width: var(--content-max);
      width: 100%;
      margin: 0 auto;
      padding: 0 var(--side-padding);
    }

    .composer {
      display: flex;
      align-items: center;
      padding-top: var(--bar-gap);
      padding-bottom: var(--bar-gap);
    }

    /* Text box container: fully rounded, highlight on focus stays visible */
    .message-input {
      position: relative;
      flex: 1;
      background: var(--input);
      border-radius: var(--radius);
      padding: var(--input-padding-y) var(--input-padding-x);
      min-height: 51px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: var(--input-gap);
      transition: box-shadow 220ms ease;
      box-shadow: 0 0 0 0 var(--accent);
    }
    .message-input:focus-within {
      box-shadow: 0 0 0 2px var(--accent);
      animation: ring-thickness-bounce 700ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes ring-thickness-bounce {
      0%   { box-shadow: 0 0 0 0 var(--accent); }
      55%  { box-shadow: 0 0 0 4px var(--accent); }
      100% { box-shadow: 0 0 0 2px var(--accent); }
    }

    .message-input textarea {
      width: 100%;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font: inherit;
      line-height: 1.35;
      max-height: 160px;
      padding-left: 10px;
    }
    .message-input textarea::placeholder { color: var(--muted); }

    /* Send button: orange square inside the text box with equal top/right/bottom spacing */
    .send-btn {
      width: 32px;
      height: 32px;
      background: var(--accent);
      border: none;
      color: #151419;
      border-radius: calc(var(--radius) - 3px);
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 120ms ease;
    }
    .send-btn:active { transform: translateY(1px) scale(0.98); }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <main class="messages" aria-live="polite">
    </main>

    <div class="input-bar">
      <div class="input-inner">
        <div class="composer">
          <div class="message-input" id="messageInput">
            <textarea class="message-textarea" rows="1" placeholder="Type a messageâ€¦" aria-label="Message"></textarea>
            <button class="send-btn" type="button" aria-label="Send message">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="21" x2="12" y2="3"></line>
                <polyline points="5,10 12,3 19,10"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const input = document.querySelector('.message-textarea');
      const container = document.querySelector('.message-input');

      input.addEventListener('keydown', () => {
        setTimeout(() => {
          input.style.height = 'auto';
          input.style.height = Math.min(input.scrollHeight, 160) + 'px';
        }, 0);
      });
      input.dispatchEvent(new Event('keydown'));

      // Optional: Enter to send
      const send = document.querySelector('.send-btn');
      const list = document.querySelector('.messages');
      function appendMessage(text) {
        if (!text) return;
        const item = document.createElement('div');
        item.className = 'msg me';
        const who = document.createElement('span');
        who.className = 'who';
        who.textContent = 'You';
        item.appendChild(who);
        item.appendChild(document.createTextNode(text));
        list.appendChild(item);
        list.scrollTop = list.scrollHeight;
      }
      send.addEventListener('click', () => {
        appendMessage(input.value.trim());
        input.value = '';
        input.dispatchEvent(new Event('keydown'));
        input.focus();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          send.click();
        }
      });
    })();
  </script>
</body>
</html>
